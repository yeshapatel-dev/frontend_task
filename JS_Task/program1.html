<!--  Write a function that takes an array of numbers and returns a new array with only the even numbers, doubled.
Example Input: [1, 2, 3, 4, 5, 6]  
Expected Output: [4, 8, 12]  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double number</title>
</head>

<body>
    <h2>Double Even Numbers in an array</h2>

    <p id="demo"></p>

    <script>
        function doubleEvenNumbers(arr) {
            let x = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    x.push(arr[i] * 2);
                }
            }
            return x;
        }

        const inputArray = [1, 2, 3, 4, 5, 6];
        const result = doubleEvenNumbers(inputArray);

        document.getElementById("demo").innerHTML = "Input: [" + inputArray + "]<br>Output: [" + result + "]";
    </script>
</body>

</html>
</body>

</html>
